  function displayCosplays(cosplays) {
    const grid = document.getElementById("cosplay-grid");
    grid.innerHTML = "";

    cosplays.forEach(cosplay => {
      const card = document.createElement("div");
      card.classList.add("cosplay-card");

      card.innerHTML = `
        <img src="${cosplay.image}" alt="${cosplay.name}" />
        <h3>${cosplay.name}</h3>
        <p>Franchise: ${cosplay.franchise}</p>
        <p>Fandom: ${cosplay.fandom}</p>
        <p>Part: ${cosplay.part}</p>
        <p>Version: ${cosplay.version}</p>
        <p>Size: ${cosplay.size}</p>
        <p>Status: ${cosplay.status}</p>
        <p>Cleanliness: ${cosplay.cleanliness}</p>
        <div class="info">
          <p>Original Materials Price: ${cosplay.materials_price}</p>
          <p>Labor: ${cosplay.labor}</p>
          <p>Owner: ${cosplay.owner}</p>
          <p>Possession: ${cosplay.possession}</p>
          <p>Approved Usage: ${cosplay.approved_usage}</p>
          <p>Consultation Required: ${cosplay.consultation_required}</p>
          <p>Rental Price: ${cosplay.rental_price}</p>
          <p>Waiting List: ${cosplay.waiting_list}</p>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  window.onload = function() {
    displayCosplays(cosplays);
  };
